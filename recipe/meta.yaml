{% set name = "focal-stats" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/focal_stats-{{ version }}.tar.gz
  sha256: 63034a8bda870cf939589b424f2106838dcb2e098a8aed811fb42df9aa244910

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - cython
    - numpy
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - focal_stats
    - focal_stats.core.focal_correlation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/focal-stats/
  license: MIT
  license_file: LICENSE
  summary: Focal statistics for Python
  doc_url: https://focal-stats.readthedocs.io/en/latest/?badge=latest
  dev_url: https://github.com/jasperroebroek/focal-stats

extra:
  recipe-maintainers:
    - jasperroebroek
