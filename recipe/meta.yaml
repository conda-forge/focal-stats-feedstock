{% set name = "focal-stats" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/focal_stats-{{ version }}.tar.gz
  sha256: 6ab6e0276c402d732eb47c06709cd1ae17c87111666f1401934172d1f7149dce

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy
    - pip
    - python
    - setuptools
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - focal_stats
    - focal_stats.core.focal_correlation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/focal-stats/
  license: MIT
  license_file: LICENSE
  summary: Focal statistics for Python
  doc_url: https://focal-stats.readthedocs.io/en/latest/?badge=latest
  dev_url: https://github.com/jasperroebroek/focal-stats

extra:
  recipe-maintainers:
    - jasperroebroek
